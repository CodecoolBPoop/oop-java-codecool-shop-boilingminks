<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="static/img/favico.png" type="image/x-icon"/>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>BoilingMinks Shop - ADMIN</title>

    <!-- Font Awsome call -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"
            integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
            crossorigin="anonymous"></script>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body>
<div class="jumbotron text-center">

    <form action="/">
        <button type="submit" class="btn btn-default btn-sm" style="float: right;">
            <div class="fa-5x">
                <span class="fa-layers fa-fw">
                    <i class="fas fa-store"></i>
                </span>
            </div>
            <h4 class="emptycart">To shop</h4>
        </button>
    </form>
</div>
<div th:if="${userID==1}">
    <div class="container">
        <h1>Admin page</h1>
        <div class="container">
            <form action="/admin" method="post">
                <div class="form-group">
                    <p>Product name:</p>
                    <input required type="text" class="form-control" name="productName" placeholder="Product name">
                </div>
                <div class="form-group">
                    <p>Description:</p>
                    <input required type="text" class="form-control" name="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <p>Price:</p>
                    <input required type="number" step="0.01" class="form-control" name="price" placeholder="Price">
                </div>
                <div class="form-group">
                    <p>Supplier:</p>
                    <select name="supplier">
                        <option th:each="supp : ${suppliers}" th:text="${supp.getName()}" th:value="${supp.getId()}">
                            SUPPLIER
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Category:</p>
                    <select name="productCategory">
                        <option th:each="cat : ${categories}" th:text="${cat.getName()}" th:value="${cat.getId()}">
                            Category
                        </option>
                    </select>
                </div>
                <input action="upload" value="upload" required type="file" name="picture" accept="image/*"
                       formenctype="multipart/form-data">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
