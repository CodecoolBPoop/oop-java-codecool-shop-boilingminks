<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="copy">
    <div class="jumbotron text-center">
        <form action="/shoppingcart" method="get">
            <button type="submit" class="btn btn-default btn-sm" style="float: right;">
                <img class="" src="http://placehold.it/100x100/000/fff" th:attr="src='/static/img/shopping_cart.png'"
                     alt=""/>
                Shopping Cart:
                <th:block th:text="${sum_of_items}">card</th:block>
            </button>
        </form>
        <a href="/"><h1>BoilingMinks Shop</h1></a>

    </div>
</div>
</body>
</html>
